<body>
<h1 align="center">表单样式</h1>
<table class="table_input" align="center">
	<tr>
		<td class="lable">单行编辑框：</td>
		<td><input type="text" size="24"/></td>
	</tr>
	<tr>
	<td valign="top" class="lable">多行输入框：</td>
	<td><textarea name="textarea2" cols="40" rows="5"></textarea></td>
	</tr>
	<tr>
		<td class="lable">单选下拉列表：</td>
		<td>
			<select name="select">
				<option selected="selected">选项一</option>
				<option>选项二</option>
				<option>选项三</option>
			</select>
		</td>
	</tr>
	<tr>
		<td class="lable">多选下拉列表：</td>
		<td>
			<select name="select" multiple="multiple">
				<option selected="selected">选项一</option>
				<option>选项二</option>
				<option>选项三</option>
				<option>选项四</option>
				<option>选项五</option>
			</select>
		</td>
	</tr>
	<tr>
	<td class="lable">复选按钮：</td>
		<td>
			<input type="checkbox" name="checkbox222" value="checkbox1" />
			复选项一
			<input type="checkbox" name="checkbox222" value="checkbox2" />
			复选项二
			<input type="checkbox" name="checkbox222" value="checkbox3" />
			复选项三
		</td>
	</tr>
	<tr>
		<td class="lable">单选按钮：</td>
		<td>
			<input type="radio" name="radiobutton" value="radiobutton1" />
			<span class="input">单选项一</span>
			<input type="radio" name="radiobutton" value="radiobutton2" />
			<span class="input">单选项二</span>
			<input type="radio" name="radiobutton" value="radiobutton3" />
			<span class="input">单选项三</span>
			</td>
	</tr>
	<tr>
	<td class="lable">警告信息：</td>
		<td class="kule000">红色用于必填项或警告信息
		</td>
	</tr>
</table>
<hr width="250" align="center"/>
<h1 align="center">显示样式</h1>
<table border="0" class="table_display" align="center">

<h1 align="center">按钮样式</h1>

	<tr>
		<td class="lable">样式2：</td>
