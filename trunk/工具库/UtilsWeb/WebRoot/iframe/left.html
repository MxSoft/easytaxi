<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>这是左页面</title>
<script type="text/javascript">
	function MM_onclick(menuNodeId){//调用父页面的selmenu方法
		parent.selmenu(menuNodeId);
	}
</script>
</head>

<body>
这是左页面
<form action="" method="post">
<table>
<tr>
<td><a href="#" onclick="MM_onclick(1);">1</a></td>
</tr>
<tr>
<td><a href="#" onclick="MM_onclick(2);">2</a></td>
</tr>
<tr>
<td><a href="#" onclick="MM_onclick(3);">3</a></td>
</tr>
<tr>
<td><a href="#" onclick="MM_onclick(4);">4</a></td>
</tr>
<tr>
<td><a href="#" onclick="MM_onclick(5);">5</a></td>
</tr>
</table>
</form>
</body>
</html>
