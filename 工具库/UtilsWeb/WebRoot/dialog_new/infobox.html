<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>处理提示框</title>
	<link type="text/css" href="../css/theme/base/ui.all.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/theme/tab_main.css" type="text/css" media="screen">
	<script type="text/javascript" src="../js/jquery/jquery.js"></script>
	<script type="text/javascript" src="../js/jquery/ui/ui.core.js"></script>
	<script type="text/javascript" src="../js/jquery/ui/ui.draggable.js"></script>
	<script type="text/javascript" src="../js/jquery/ui/ui.resizable.js"></script>
	<script type="text/javascript" src="../js/jquery/ui/ui.dialog.js"></script>
	<script type="text/javascript" src="../../external/bgiframe/jquery.bgiframe.js"></script>
	<script type="text/javascript" src="../js/infobox.js"></script>
</head>
<body>

<div id="alertDialog" title="弹出层">
	<p>这里展示了只有一个确认按钮的弹出层</p>
</div>
<h1 align="center">处理提示框</h1>
<table class="table_input" align="center">
	<tr>
		<td class="lable">这里展示了只有一个确认按钮的弹出层</td>
		<td><input type="button" id="alertButton" value="点击" class="button"/></td>
	</tr>
	<tr>
		<td class="lable">这里展示了带确认的弹出层</td>
		<td><input type="button" id="confirmButton" value="点击" class="button"/></td>
	</tr>
</table>


<div id="confirmDialog" title="带确认的弹出层"><!-- ui-icon ui-icon-help 是CSS中的图标，需要用什么图标到dialog\css\themes\base\ui.theme.css中去找 -->
	<p>您确认要继续吗？</p>
</div>


</body>
</html>
