<p><b>层叠样式表</b>（或称串样式列表），简写为<b>CSS</b>，是英语<b>Cascading Style Sheets</b>的缩写。它是<a href="/w/index.php?title=W3C&amp;variant=zh-cn" title="W3C" class="mw-redirect">W3C</a>定义和维护的标准，一种用来为结构化文档（如<a href="/w/index.php?title=HTML&amp;variant=zh-cn" title="HTML">HTML</a>文档或<a href="/w/index.php?title=XML&amp;variant=zh-cn" title="XML" class="mw-redirect">XML</a>应用）添加样式（字体、间距和颜色等）的<a href="/w/index.php?title=%E8%AE%A1%E7%AE%97%E6%9C%BA%E8%AF%AD%E8%A8%80&amp;variant=zh-cn" title="计算机语言">计算机语言</a>。目前最新版本是CSS 2.1，为W3C的候选推荐标准。下一版本CSS 3仍然在开发过程中。</p>
