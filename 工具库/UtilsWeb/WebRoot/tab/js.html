<p><b>JavaScript</b>是一種<a href="/w/index.php?title=%E5%8E%9F%E5%9E%8B%E6%B3%95&amp;action=edit&amp;redlink=1" class="new" title="原型法 (尚未撰寫)">原型法</a><a href="/w/index.php?title=%E7%89%A9%E4%BB%B6%E5%B0%8E%E5%90%91&amp;variant=zh-hk" title="物件導向" class="mw-redirect">物件導向</a>的<a href="/w/index.php?title=%E8%85%B3%E6%9C%AC%E8%AA%9E%E8%A8%80&amp;variant=zh-hk" title="腳本語言" class="mw-redirect">腳本語言</a>，目前已經在<a href="/w/index.php?title=%E4%B8%87%E7%BB%B4%E7%BD%91&amp;variant=zh-hk" title="万维网">全球資訊網</a>上廣泛用於動態網頁的編程語言。JavaScript是<a href="/w/index.php?title=ECMAScript&amp;variant=zh-hk" title="ECMAScript">ECMAScript</a>標準的起源語言，也是<a href="/w/index.php?title=%E7%B6%B2%E6%99%AF&amp;variant=zh-hk" title="網景">網景通訊公司</a>和<a href="/w/index.php?title=Mozilla%E5%9F%BA%E9%87%91%E4%BC%9A&amp;variant=zh-hk" title="Mozilla基金会" class="mw-redirect">Mozilla基金會</a>的ECMAScript實施。網景通訊公司最初在它的<a href="/w/index.php?title=%E7%BD%91%E6%99%AF%E5%AF%BC%E8%88%AA%E8%80%85&amp;variant=zh-hk" title="网景导航者">Netscape Navigator 2.0</a>產品上設計並實現，原名<b>LiveScript</b>。</p>
